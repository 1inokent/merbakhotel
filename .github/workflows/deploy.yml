name: Publish

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  publish:
    name: Build and publish

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - name: Install
        run: yarn install --frozen-lockfile

      - name: Build
        run: CI=false yarn build

      - name: Publish
        run: sshpass -p ${{ secrets.SSH_PASSWORD }} scp -r ./build/* ${{ secrets.SSH_PATH }}